<!-- Rejestracja i Logowanie -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Zaloguj się</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-6 col-md-offset-3">
          <form name="form" ng-submit="vm.login()" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Login</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />  
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />  
          </div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Zaloguj</button>
            <button type="submit"  class="btn btn-secondary">Nie pamiętam hasła</button>
          </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="rejestracja/register/register.view.html"  data-toggle="modal" data-target="#exampleModale" 
        class="btn btn-outline-success" role="button">Zarejestruj się</a>
      </div>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cofnij</button>
    </div>
  </div>
</div>
